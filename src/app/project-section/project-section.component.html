<div class="project-section">
  <div class="section-header">
    <h2>Projects</h2>
    <div class="project-header-underline"></div>
  </div>
  <ul class="project-grid">
    <li class="project-item top" *ngFor="let project of projects; let i = index" [ngStyle]="{'background-image': 'url(' + project.imagePath + ')'}">
      <div class="project-item-preview" (click)="onItemClicked(i)">
        <p class="centered">{{project.title}}</p>
      </div>
    </li>
  </ul>
</div>
